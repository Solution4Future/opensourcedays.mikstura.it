        close: Zamknij
      tickets_available: Bilety są już dostępne :-)
      tickets_available: Bilety będą dostępne po 27 stycznia.
      admitance_free: (uczestnictwo w konferencji jest bezpłatne)
      register_now: Zarejestruj się już teraz!
