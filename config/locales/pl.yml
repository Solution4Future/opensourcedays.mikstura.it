  about:
    info:
      header: Dni Wolnego Oprogramowania
      month: Marca
      idea:
        header: Idea
        message: Ruch Open Source to przede wszystkim nastawienie na innowacyjność, kreatywność i chęć dzielenia się wiedzą. Nie ogranicza się on tylko do kodu źrodłowego aplikacji - ruch ten można spotkać w ekologii, sprzęcie czy też powszechnym dostępie do wiedzy, edukacji.
      community:
        header: Społeczność
        message: Żadna idea nigdy nie odniosłoba sukcesu gdyby nie zaangażowanie zwykłych ludzi - i ty możesz mieć wpływ aby zmieniać świat wokół nas. ‘Uwolnij się’ :-) i dołącz do społeczności Open Source!
      workshop:
        header: Warsztaty
        message: W społęczności Open Source jest wiele osób które posiada konkretne umiejętności, a przy tym chętnie się nimi dzielą. Jeszcze więcej jest tych, którzy są skorzy by nabyć konkretnych umiejętności. Warsztaty pozwalają tą sytuację wykorzystać.
